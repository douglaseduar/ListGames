<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro jogo</title>
    <script src="cadastrar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">

        <form id="formulario">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome do Jogo</label>
              <input type="text" class="form-control" id="nome" placeholder="Ex. Nioh">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Imagem do Jogo</label>
              <input type="text" class="form-control" id="url" placeholder="www.exemplo.com/foto.jpg">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Tempo de Jogo</label>
                <input type="text" class="form-control" id="hora" placeholder="Ex. 7 horas">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Valor do Jogo</label>
                <input type="text" class="form-control" id="valor" placeholder="Ex. R$88,00">
              </div>
              <p id="idjogo"></p>
              <div class="checks d-flex">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Completo</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Terminado</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Nunca Jogado</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" onclick="OnChangeCheckbox (this)" id="inlineCheckbox4" name="multi" value="option4">
                  <label class="form-check-label" for="inlineCheckbox3">Multiplayer</label>
                </div>
                <div class="form-group multi">
                <input type="text" class="form-control d-none" id="multi" placeholder="nick no Multiplayer">
              </div> <br><br>
            </div>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option selected>Selecione a plataforma</option>
                <option value="ps5">PS5</option>
                <option value="ps4">PS4</option>
                <option value="ps3">PS3</option>
                <option value="pS2">PS2</option>
                <option value="pc">PC</option>
                <option value="mobile">MOBILE</option>
              </select>
          </form>
        </div>
        <br>
        <button type="button" class="btn btn-success">Cadastrar</button>
    </div>
</body>
</html>
