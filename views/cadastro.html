<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/626/626540.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand px-3" href="/perfil"><i class="bi bi-arrow-return-left"></i> Voltar</a>
      </nav>

      <div class="container">
            <div class="row mt-5">
                <div class="col-md-7 mx-auto mt-5">
                    <div class="small fw-light mt-5">Cadestre seu game!</div>
                    <div class="input-group">
                        <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="pesquisar..." id="example-search-input">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5 peq" type="button" id="pesq">
                                <i class="bi bi-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="cards mt-5 row row-cols-1 row-cols-md-4 g-4 justify-content-center text-center" id="cards">
                <div class="card text-center pt-5" style="width: 18rem; height: 21rem; margin-top: 9px!important;">
                    <a href="/cadastrar"><div class="card-body">
                      <i class="bi bi-plus-circle"></i>
                      <h6>Cadastrar um jogo que nao aparece na lista...</h6>
                    </div></a>
                  </div>
      </div>
    </div>
</body>
</html>
